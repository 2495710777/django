{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    登录
{% endblock %}
{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <span style="color: red">{{ error }}</span>
{#    onsubmit 只有当函数的返回值为true的时候才会执行#}
    <form class="container" action="{% url 'axfuser:login' %}" method="post" onsubmit="return parse();">
        <div class="form-group">

            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="请输入用户名/邮箱">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="请输入密码">
        </div>

        <img src="/axfuser/get_code" alt="验证码" id="changeImg" onclick="changeImage();" >

        <input class="form-control get_code" type="text" name="imgcode" placeholder="验证码" >
        <button id="exampleButton" class="btn btn-success btn-block">登录</button>
    </form>

{% endblock %}
